<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PulseBox Form Viewer - Submit your feedback">
    <title>PulseBox Form</title>
    
    <!-- Theme Styles -->
    <link rel="stylesheet" href="css/theme.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Custom Styles (for additional customizations) -->
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper" id="form-wrapper">
            <!-- Form will be rendered here by JavaScript -->
            <div id="loading" style="text-align: center; padding: 48px;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 16px; color: var(--color-text-secondary);">Loading form...</p>
            </div>
        </div>
    </div>

    <!-- Form Renderer -->
    <script src="js/form-renderer.js"></script>
    
    <!-- Form Submission Handler -->
    <script src="js/form-submit.js"></script>
    
    <!-- Main Application Script -->
    <script src="js/app.js"></script>
</body>
</html>
